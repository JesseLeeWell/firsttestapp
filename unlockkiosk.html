<!DOCTYPE html>
<html>
	<head>
		<title>Secure Kiosk</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="themes/ctg.min.css" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile.structure-1.4.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<script type="text/javascript" charset="utf-8" src="scripts/main.js"></script>
		<script type="text/javascript" charset="utf-8" src="scripts/securekiosk.js"></script>
		<script type="text/javascript" charset="utf-8" src="scripts/unlockkiosk.js"></script>
		
	</head>
	<body>
		<header >
			<h1>Please enter your pin to continue</h1>
		</header>
		
            <div >
				<input id="pin" placeholder='Pin'/>				
			
				
				<a onclick ="javascript:unlockKiosk();" data-role="button" data-transition="slidefade" data-inline="true">Unlock</a>
				<a onclick="javascript:fogotPin();" data-role="button" data-transition="slidefade" data-inline="true">Forgot Pin</a>
				<a onclick ="javascript:cancelUnlockKiosk();" data-role="button" data-transition="reverse slidefade" data-inline="true">Cancel</a>
                
				
			</div>
        </body>     
</html>
