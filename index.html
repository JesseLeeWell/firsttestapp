<!DOCTYPE html>
<html>
	<head>
		<title>Local Storage Sample</title>
		<meta charset="utf-8">
		
		<link rel="stylesheet" href="themes/ctg.min.css" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile.structure-1.4.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<script type="text/javascript" charset="utf-8" src="scripts/main.js"></script>
		<script type="text/javascript" charset="utf-8" src="scripts/securekiosk.js"></script>
		<script type="text/javascript" charset="utf-8" src="scripts/unlockkiosk.js"></script>
		
	</head>
	<body>
		
		<div class="content">
			<!-- Start of index page page -->
			<div data-role="page" id="indexpage">
				<header class="header">
					<h1>Continue To Give</h1>
				</header>
				<div class="action-area ch70">
				
					<button class="button dh" onclick ="javascript:openSignupPage();" data-role="button" data-rel="dialog" data-transition="slidefade" data-inline="true" >Sign Up</button>
					<button class="button dh" onclick ="javascript:openSearch();">Search</button>
					<button class="button dh" id="savedSearchDonationButton" onclick ="javascript:openDonationPage('');"></button>
					<button class="button dh" id="savedSearchPOSButton" onclick ="javascript:openDonationPage('/donation_prompt?show_purchase_form=true');"></button>
					
					
					<a href="javascript:clearDataForTesting();" data-role="button" data-transition="slidefade" data-inline="true">Clear Data</a>
					
					
				</div>
				<div class="result-area ch30">
					<div class="results">
					   <div id="infoField" class="desc" type="text" readonly="readonly"></div> 
					</div>
					<div class="separator"></div>
				</div>
			</div>
			<!-- end index page -->
			<!-- Start of securekioskpage page page -->
			<div data-role="page" id="securekioskpage">
				<header class="header">
					<h1>Create a Pin</h1>
				</header>
				<div >
					<p>
						Please secure your Offering Kiosk with a pin so that no one can change your setup without your pin.
					</p>
					<input id="securepin" placeholder='Pin' value='123'/>
					<input id="secureconfirmpin" placeholder='Confirm Pin' value='123'/>
					<input id="email" placeholder='Email Address' value='jesseleewell@yahoo.com'/>
					<input id="name" placeholder='Name'/>
					
					<input id="phonenumber" placeholder='Phone Number'/>
					<h3>I represent a</h3>
					<select id='represents'>
						<option value="Church" >Church</option>
						<option value="Nonprofit" >Non-profit</option>
						<option value="Missionary" >Missionary</option>
						<option value="Person" >Person</option>
						<option value="Donor" >Donor</option>
						
					</select>
					
					<a onclick ="javascript:secureKiosk();" data-role="button" data-transition="slidefade" data-inline="true">Secure Kiosk</a>
					<a href="index.html" data-role="button" data-transition="reverse slidefade" data-inline="true">Cancel</a>
					
					
				</div>
			</div>
			<!-- end securekioskpage page -->
			<!-- Start of unlockkioskpage page -->
			<div data-role="page" id="unlockkioskpage">
				<header class="header">
					<h1>Enter Pin</h1>
				</header>
				<div >
					<p>
						Please enter your pin to continue.
					</p>
					<input id="unlockpin" placeholder='Pin'/>				
				
					
					<a onclick ="javascript:unlockKiosk();" data-role="button" data-transition="slidefade" data-inline="true">Unlock</a>
					<a onclick="javascript:fogotPin();" data-role="button" data-transition="slidefade" data-inline="true">Forgot Pin</a>
					<a href ="javascript:cancelUnlockKiosk();" data-role="button" data-transition="reverse slidefade" data-inline="true">Cancel</a>
					
					
				</div>
			</div>
			<!-- end unlockkioskpage page -->
			
		</div>
	</body>
	<footer class="footer">
		<div></div>
	</footer>
</html>
